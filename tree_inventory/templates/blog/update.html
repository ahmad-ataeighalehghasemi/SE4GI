{% extends 'base.html' %}

{% block header %}
  <h3>{% block title %}Edit "{{ post[3] }}"{% endblock %}</h3>
{% endblock %}

{% block content %}
<body
style="background-image: url('static/back1.jpg');">
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] or post[3] }}" required>
    <label for="body">Body</label>
    <textarea name="body" id="body">{{ request.form['body'] or post[4] }}</textarea>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('delete', id=post[0]) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
